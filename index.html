<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Include Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" type="image/x-icon" href="ic_launcher/android/ic_launcher-web.png" />
<link rel="manifest" href="manifest.json">
<title>ShiftSummate</title>
<script src="app.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
     }
</script>
<style>
.table-container {
    max-height: 400px; /* Set a maximum height for the table container */
    overflow-y: auto; /* Enable vertical scrolling */
}

/* Form Styling */
#shiftForm .form-control {
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 15px;
}

#shiftForm .form-label {
    font-weight: bold;
    text-align: right;
}

/* Button Styling */
.btn {
    border-radius: 10px;
    padding: 10px 20px;
    margin-bottom: 10px;
    transition: background-color 0.3s, transform 0.3s;
}

.btn:hover {
    transform: translateY(-2px);
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
}

.btn-warning {
    background-color: #ffc107;
    border-color: #ffc107;
}

.btn-info {
    background-color: #17a2b8;
    border-color: #17a2b8;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
}

/* Table Styling */
#shiftTable {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    direction: rtl; /* Set table direction to RTL */
}

#shiftTable th, #shiftTable td {
    padding: 12px 15px;
    text-align: center;
}

#shiftTable thead tr {
    background-color: #009879;
    color: #ffffff;
}

#shiftTable tbody tr {
    border-bottom: 1px solid #dddddd;
}

#shiftTable tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

#shiftTable tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}

#shiftTable tbody tr:hover {
    background-color: #f1f1f1;
}

/* Dark Mode Styles */
.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

.dark-mode #shiftForm .form-control {
    background-color: #1e1e1e;
    color: #ffffff;
    border-color: #333333;
}

.dark-mode .btn {
    background-color: #333333;
    color: #ffffff;
    border-color: #333333;
}

.dark-mode #shiftTable {
    background-color: #1e1e1e;
    color: #ffffff;
}

.dark-mode #shiftTable thead tr {
    background-color: #009879;
}

.dark-mode #shiftTable tbody tr {
    background-color: #1e1e1e;
    border-color: #333333;
}

.dark-mode #shiftTable tbody tr:nth-of-type(even) {
    background-color: #2a2a2a;
}

.dark-mode #shiftTable tbody tr:hover {
    background-color: #333333;
}

/* RTL Styling */
.rtl-form-group {
    display: flex;
    flex-direction: row-reverse;
    align-items: center;
    margin-bottom: 15px;
}

.rtl-form-group .form-label {
    margin-right: 10px;
}
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">ShiftSummate</span>
    <button id="themeToggle" class="btn btn-outline-light"><i id="themeIcon" class="fas fa-moon"></i></button>
  </div>
</nav>
<div class="container my-5">
  <form id="shiftForm">
    <div class="rtl-form-group">
      <label for="workplace" class="form-label"> :داروخانه </label>
      <input type="text" class="form-control" id="workplace" name="workplace" required>
    </div>
    <div class="rtl-form-group">
      <label for="date" class="form-label"> :تاریخ </label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="rtl-form-group">
      <label for="startTime" class="form-label"> :شروع </label>
      <input type="time" class="form-control" id="startTime" name="startTime" required>
    </div>
    <div class="rtl-form-group">
      <label for="endTime" class="form-label"> :پایان </label>
      <input type="time" class="form-control" id="endTime" name="endTime" required>
    </div>
    <div class="rtl-form-group">
      <label for="dayRate" class="form-label"> :نرخ روز </label>
      <input type="number" class="form-control" id="dayRate" name="dayRate" step="0.01" required>
    </div>
    <div class="rtl-form-group">
      <label for="nightRate" class="form-label"> :نرخ شب </label>
      <input type="number" class="form-control" id="nightRate" name="nightRate" step="0.01" required>
    </div>
    <button type="button" class="btn btn-primary mb-3" onclick="addShiftDetails()">افزودن</button>
    <button type="button" id="submitEdit" class="btn btn-success mb-3" style="display: none;" onclick="updateShiftDetails(event)">اعمال تغییرات</button>
    <button type="button" id="cancelEdit" class="btn btn-danger mb-3" style="display: none;" onclick="cancelTheEdit()">لغو</button>
  </form>
  
  <div class="table-container">
  <table id="shiftTable" class="table table-striped">
    <thead>
      <tr>
        <th>داروخانه</th>
        <th>تاریخ</th>
        <th>شروع</th>
        <th>پایان</th>
        <th>نرخ روز</th>
        <th>نرخ شب</th>
        <th>درآمد شیفت</th>
        <th>درآمد کل</th>
        <th>گزینه ها</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>

 <div class="d-grid gap-2">
    <button type="button" class="btn btn-success mb-3" onclick="saveTableToLocalStorage()">ذخیره کردن جدول</button>
  </div>
    
  <div class="d-grid gap-2">
    <button type="button" class="btn btn-warning mb-3" onclick="updateWithJalaaliDates()">تبدیل تاریخ به شمسی</button>
    <button type="button" class="btn btn-info mb-3" onclick="copyTableToClipboard()">کپی شیفت ها</button>
    <button type="button" class="btn btn-danger mb-3" onclick="resetTable()">بازنشانی جدول</button>
  </div>
</div>
<!-- Include Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
<script>
    document.getElementById('themeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const themeIcon = document.getElementById('themeIcon');
        themeIcon.classList.toggle('fa-moon');
        themeIcon.classList.toggle('fa-sun');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    document.addEventListener('DOMContentLoaded', (event) => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeIcon').classList.add('fa-sun');
            document.getElementById('themeIcon').classList.remove('fa-moon');
        }
    });
</script>
</body>
</html>
