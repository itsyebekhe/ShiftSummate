<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" type="image/x-icon" href="ic_launcher/android/ic_launcher-web.png" />
<link rel="manifest" href="manifest.json">
<title>ShiftSummate</title>
<script src="app.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
     }
</script>
<style>
.table-container {
    max-height: 400px; /* Set a maximum height for the table container */
    overflow-y: auto; /* Enable vertical scrolling */
}  
</style>
</head>
<body>
<div class="container my-5">
  <div class="text-center mb-4">
    <h2>ShiftSummate</h2>
  </div>
  <form id="shiftForm">
    <div class="mb-3">
      <label for="workplace" class="form-label">داروخانه:</label>
      <input type="text" class="form-control" id="workplace" name="workplace" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">تاریخ:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">ساعت شروع:</label>
      <input type="time" class="form-control" id="startTime" name="startTime" required>
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">ساعت پایان:</label>
      <input type="time" class="form-control" id="endTime" name="endTime" required>
    </div>
    <div class="mb-3">
      <label for="dayRate" class="form-label">نرخ روز(ساعتی):</label>
      <input type="number" class="form-control" id="dayRate" name="dayRate" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="nightRate" class="form-label">نرخ شب(ساعتی):</label>
      <input type="number" class="form-control" id="nightRate" name="nightRate" step="0.01" required>
    </div>
    <button type="button" class="btn btn-primary mb-3" onclick="addShiftDetails()">افزودن شیفت</button>
    <button type="button" id="submitEdit" class="btn btn-success mb-3" style="display: none;" onclick="updateShiftDetails(event)">اعمال تغییرات</button>
    <button type="button" id="cancelEdit" class="btn btn-danger mb-3" style="display: none;" onclick="cancelTheEdit()">لغو</button>
  </form>
  <div class="d-grid gap-2">
    <button type="button" class="btn btn-success" onclick="saveTableToLocalStorage()">ذخیره تغییرات</button>
  </div>
  
  <div class="table-container">
  <table id="shiftTable" class="table table-striped">
    <thead>
      <tr>
        <th>داروخانه</th>
        <th>تاریخ</th>
        <th>ساعت شروع</th>
        <th>ساعت پایان</th>
        <th>نرخ روز</th>
        <th>نرخ شب</th>
        <th>درآمد</th>
        <th>درآمد کل</th>
        <th>گزینه ها</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>
  <div class="d-grid gap-2">
    <button type="button" class="btn btn-warning" onclick="updateWithJalaaliDates()">تبدیل تاریخ به شمسی</button>
    <button type="button" class="btn btn-info" onclick="copyTableToClipboard()">کپی شیفت ها</button>
    <button type="button" class="btn btn-danger" onclick="resetTable()">بازنشانی جدول</button>
  </div>
</div>
<!-- Include Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
</body>
</html>
